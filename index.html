            { day: 30, title: 'Day 30', content: `Jamiii 30 days na 'to ng pagsusulat ko para sa'yo. Hindi ko akalain na aabot ako dito. Pero here I am. Still writing. Still choosing. Still caring. Sana pagdating ng araw na mabasa mo lahat ng 'to, maramdaman mo kung gaano ka kahalaga sa'kin, hindi lang sa salita kundi sa consistency.` },

            { day: 36, title: 'Day 36', content: `Hello jamiii. Habang papalapit nang papalapit ang Feb 14, mas lalo kong naiintindihan kung bakit ko talaga sinimulan itong pagsusulat para sa'yo. Hindi lang pala ito simpleng challenge sa sarili ko na magsulat araw araw, kundi naging paraan din siya para maipon ko lahat ng nararamdaman ko na minsan hindi ko masabi nang diretsahan. May mga bagay kasi na mas nagiging malinaw kapag sinusulat, mas nagiging totoo kapag pinagninilayan mo. At sa bawat araw na lumipas, ikaw at ikaw pa rin ang laman ng mga pahinang ito. Hindi dahil wala na akong ibang iniisip, kundi dahil ikaw ang pinaka gusto kong isipin. Ang dami na nating pinagdaanan kahit maiksi pa lang ang panahon, may saya, may kaba, may pagkalito, may mga gabing halos hindi tayo makatulog kakaisip at kakaramdam. Pero kahit ganon, nandito pa rin tayo. Hindi perpekto, hindi sigurado sa lahat, pero hindi rin sumusuko. Gusto kong malaman mo na hindi ko tinitingnan ito bilang basta phase lang o panandalian. Pinahahalagahan ko bawat araw na pinipili mong manatili, bawat oras na binibigay mo sa akin kahit pagod ka, kahit marami kang iniisip. Sana kapag nabasa mo ito, maramdaman mo na hindi ka nag iisa sa lahat ng nararamdaman mo. May isang taong tahimik na pumipili sa'yo araw araw, kahit hindi mo hinihingi, kahit hindi mo alam. Ikaw iyon, jami.` },
            { day: 37, title: 'Day 37', content: `Hello jamiii. Bukas na ang Feb 14. Hindi ko alam kung ano mararamdaman mo kapag nabasa mo lahat ng ito, kung matutuwa ka ba, mahihiya, matatawa, o baka ma overwhelm. Pero anuman ang maramdaman mo, sana ang pinaka makarating sa'yo ay ito, sincere lahat ng isinulat ko. Walang pilit, walang plano para mag impress, walang script. Ikaw lang talaga ang dahilan kung bakit umabot ako sa Day 37. Kung hindi ka naging ikaw, hindi ko rin magagawa ito. Marami pa ring uncertainties, hindi pa natin alam kung saan hahantong ang lahat, pero alam kong totoo ang nararamdaman ko ngayon. Hindi siya perpektong pagmamahal na nakikita sa pelikula, hindi rin engrande, pero steady siya. Tahimik pero matibay. Ikaw ang pahinga ko sa magulong araw, ikaw ang dahilan kung bakit nagiging mas magaan ang mga ordinaryong sandali. Kahit malayo, kahit hindi natin magawa ang mga typical na ginagawa ng mga magkasama, ramdam ko pa rin na may koneksyon na hindi mababaw. Salamat dahil hinayaan mo akong makilala ka, salamat dahil hindi mo ako tinaboy kahit magulo ako, kahit madalas akong mag overthink, kahit minsan hindi ko alam kung paano ipapaliwanag ang sarili ko. Kung may isang bagay akong hihilingin, iyon ay sana manatili ka lang. Hindi kailangan ng pangako, hindi kailangan ng sagot agad. Presensya mo lang, sapat na. Happy almost Valentine's Day, jami. Kahit ano pa ang mangyari, pipiliin pa rin kitang isipin nang may ngiti.` }

        // Confetti function
        function createConfetti() {
            const colors = ['#f43f5e', '#22c55e', '#fbbf24', '#8b5cf6', '#ec4899'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Calculate time remaining
        function calculateTimeRemaining(targetDate) {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                return { days: 0, hours: 0, minutes: 0, seconds: 0, total: 0 };
            }

            return {
                days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                hours: Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                minutes: Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)),
                seconds: Math.floor((diff % (1000 * 60)) / 1000),
                total: diff
            };
        }

        // Update timers
        function updateTimers() {
            const unlockDate = new Date('2026-02-13T00:00:00');
            const valentinesDate = new Date('2026-02-13T00:00:00');
            
            state.timeToUnlock = calculateTimeRemaining(unlockDate);
            state.timeToValentines = calculateTimeRemaining(valentinesDate);
            
            // Auto-unlock when it's Feb 14
            if (state.timeToUnlock.total <= 0) {
                state.isDateUnlocked = true;
            }
            
            if (state.screen === 'dateLock' || state.screen === 'letters') {
                render();
            }
        }

        // Handle tulip click
        function handleTulipClick() {
            if (state.tulipsClicked < 3) {
                state.tulipsClicked++;
                if (state.tulipsClicked === 3) {
                    setTimeout(() => {
                        state.screen = 'dateLock';
                        render();
                    }, 1000);
                }
                render();
            }
        }

        // Handle password submit
        function handlePasswordSubmit(e) {
            e.preventDefault();
            if (state.password === 'Jamella') {
                state.isPasswordUnlocked = true;
                createConfetti();
                setTimeout(() => {
                    state.screen = 'letters';
                    state.showContent = true;
                    render();
                }, 500);
            } else {
                state.shake = true;
                setTimeout(() => {
                    state.shake = false;
                    state.password = '';
                    render();
                }, 500);
            }
            render();
        }

        // Navigate pages
        function goToPage(pageNum) {
            if (state.isFlipping || pageNum < 0 || pageNum >= letters.length) return;
            state.isFlipping = true;
            state.currentPage = pageNum;
            setTimeout(() => {
                state.isFlipping = false;
                render();
            }, 600);
            render();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (state.screen === 'letters') {
                if (e.key === 'ArrowLeft' && state.currentPage > 0) {
                    goToPage(state.currentPage - 1);
                } else if (e.key === 'ArrowRight' && state.currentPage < letters.length - 1) {
                    goToPage(state.currentPage + 1);
                }
            }
        });

                    <!-- Sparkles -->
                    ${Array(20).fill(0).map((_, i) => {
                        const top = Math.random() * 100;
                        const left = Math.random() * 100;

            if (state.screen === 'tulips') {

            } else if (state.screen === 'dateLock') {

            } else if (state.screen === 'password') {
                app.innerHTML = renderPasswordScreen();
            } else if (state.screen === 'letters') {

        // Initialize
        setInterval(updateTimers, 1000);
        updateTimers();
        render();
